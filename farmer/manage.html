<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理商品 - 智耘云链</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8fb 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .brand {
            font-size: 24px;
            color: #1e40af;
            font-weight: 700;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-block;
        }
        .back-seller {
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }
        .back-seller:hover {
            background: #3b82f6;
            color: white;
        }
        /* 商品列表容器 */
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-title {
            font-size: 20px;
            color: #1e40af;
            font-weight: 600;
            margin-bottom: 20px;
        }
        /* 商品卡片样式 */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .product-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
        }
        .product-name {
            font-size: 18px;
            color: #1e40af;
            font-weight: 500;
        }
        .product-id {
            font-size: 12px;
            color: #94a3b8;
        }
        .product-price {
            font-size: 14px;
            color: #ef4444;
            margin-bottom: 10px;
        }
        .product-points {
            font-size: 14px;
            color: #7c3aed;
            margin-bottom: 10px;
        }
		.product-iot-id {
		    font-size: 12px;
		    color: #0369a1;
		    margin-bottom: 4px;
		}
		.product-iot-name {
		    font-size: 12px;
		    color: #0891b2;
		    margin-bottom: 8px;
		}
        /* 操作按钮组：编辑、删除、推广、状态查看（新增） */
        .action-btns {
            display: flex;
            gap: 10px;
            margin-top: auto;
            flex-wrap: wrap; /* 适配移动端换行 */
        }
        .edit-btn, .delete-btn, .promote-btn, .status-btn {
            flex: 1;
            min-width: 80px; /* 移动端最小宽度，避免按钮过窄 */
            padding: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .edit-btn {
            background: #3b82f6;
            color: white;
        }
        .edit-btn:hover {
            background: #2563eb;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
        .promote-btn {
            background: #10b981;
            color: white;
        }
        .promote-btn:hover {
            background: #059669;
        }
        /* 新增：状态查看按钮样式 */
        .status-btn {
            background: #f59e0b;
            color: white;
        }
        .status-btn:hover {
            background: #d97706;
        }
        /* 空数据提示 */
        .empty-tip {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 16px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.15);
            max-width: 800px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .action-btns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">智耘云链 - 管理我的商品</div>
        <a href="seller.html" class="btn back-seller">返回卖家中心</a>
    </div>

    <div class="product-container">
        <div class="product-title">已上架商品列表</div>
        <div class="product-list" id="productList">
            <!-- 商品卡片由JS动态生成 -->
        </div>
    </div>

    <!-- 引入积分工具函数 -->
    <script src="pointsUtils.js"></script>
    <script>
        let sellerProducts = JSON.parse(localStorage.getItem('sellerProducts')) || [];
        let loginUsername = localStorage.getItem('loginUsername');

        // 页面加载初始化
        window.onload = function() {
            // 验证登录
            if (!loginUsername) {
                alert('请先登录！');
                window.location.href = 'index.html';
                return;
            }
            renderProductList();
        }

        // 渲染商品列表（新增状态查看按钮）
        function renderProductList() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            // 无商品提示
            if (sellerProducts.length === 0) {
                productList.innerHTML = `
                    <div class="empty-tip">
                        暂无已上架商品<br>
                        快去卖家中心上架新商品吧！
                    </div>
                `;
                return;
            }

            // 遍历渲染商品卡片（新增产品ID/设备名称展示）
            sellerProducts.forEach(product => {
                const productPoints = getProductPoints(product.id); // 获取商品当前积分
            
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-id">系统商品ID：${product.id}</div>
                    <div class="product-iot-id">产品ID：${product.product_id || '未填写'}</div> <!-- 新增 -->
                    <div class="product-iot-name">设备名称：${product.device_name || '未填写'}</div> <!-- 新增 -->
                    <div class="product-price">单价：${product.price} 元/500g</div>
                    <div class="product-points">当前积分：${productPoints}</div>
                    <div class="action-btns">
                        <button class="edit-btn" onclick="editProduct('${product.id}')">编辑</button>
                        <button class="delete-btn" onclick="deleteProduct('${product.id}')">删除</button>
                        <button class="promote-btn" onclick="goToPromotion('${product.id}', '${product.name}')">推广</button>
                        <button class="status-btn" onclick="goToItemStatus('${product.id}', '${product.name}')">状态查看</button>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        // 编辑商品：跳转到add_product.html并传递编辑ID
        function editProduct(productId) {
            localStorage.setItem('editProductId', productId);
            window.location.href = 'add_product.html';
        }

        // 删除商品
        function deleteProduct(productId) {
            if (confirm('确定要删除该商品吗？删除后无法恢复！')) {
                sellerProducts = sellerProducts.filter(product => product.id !== productId);
                localStorage.setItem('sellerProducts', JSON.stringify(sellerProducts));
                renderProductList(); // 重新渲染列表
                alert('商品删除成功！');
            }
        }

        // 推广商品：跳转到promotion.html并传递商品信息
        function goToPromotion(productId, productName) {
            const params = new URLSearchParams({
                productId: productId,
                productName: encodeURIComponent(productName) // 中文编码避免乱码
            });
            window.location.href = `promotion.html?${params.toString()}`;
        }

        // 新增：跳转到商品状态查看页面（seller_itemstatus.html）
        function goToItemStatus(productId, productName) {
            const params = new URLSearchParams({
                productId: productId,
                productName: encodeURIComponent(productName)
            });
            window.location.href = `seller_itemstatus.html?${params.toString()}`;
        }
    </script>
</body>
</html>
